<!--<b>  bold 
    strong is also used 
    em for italic and also <i> tag is used
        samll tag for make font small
    <del> tag for delete 
        ins for inserted tag
    <mark> for highlight the tag
    -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>format tag pages</title>
</head>
<body>
    <b>This is text bold</b><br>
    <strong>this is text strong</strong><br>
    <em>this is italic</em><br>
    <i>this is italic text</i><br>
    <del>this is deleted text</del><br>
    <small>this is samll text</small><br>
    <p>my favourate color is <del>red</del><ins>black</ins><br></p>
    <h1><mark>html marked tag</mark></h1>
    <h1>x<sup>2</sup></h1>
    <h1>x<sub>2</sub></h1>
    
</body>
</html>
